<div class="profile">
  <div class="profilePic"><img src="/images/photo.png" /></div>
  <h1>Hello, First Last</h1>
  <div class="tabs">
    <div ng-click="showAlbums()">Albums</div>
    <div ng-click="showSnips()">Snips</div>
  </div>
  <div class="snips" ng-show="snipTab">
    <button class="snip" ng-repeat="(key, value) in snips" ng-click="snipClick(key, value)"> {{ key }} </button>
  </div>
  <div class="albums" ng-show="!snipTab">
    <button class="snip" ng-repeat="album in albumNames" ng-click="albumClick(album.name, album.id)"> {{ album.name }} </button>
  </div>
</div>
<div id="snipView" class="grid" ng-show="snipPhotos.length > 0">
  <div ng-repeat="pic in snipPhotos" class="picture">
    <img ng-src="{{pic.src}}" ng-click="checkOff(pic)">
  </div>
  <input ng-model="snipName" class="snipName" ng-show="newSnip">
  <button class="add" ng-click="snipAdd()" ng-show="newSnip">+</button>
  <button class="add" ng-click="snipClose()" ng-show="!newSnip">X</button>
</div>
<div id="albumView" class="grid">
  <div ng-repeat="pic in albumPhotos" class="picture" ng-show="!pic.checked">
    <img ng-src="{{pic.src}}" ng-click="checkOn(pic)">
  </div>
</div>
